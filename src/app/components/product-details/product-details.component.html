<div class="row align-items-center">
    <div class="col-md-4">
        <div class="p-5 border">

            <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let productImg of productDetails?.images">
            <ng-template carouselSlide>
            <img class="w-100" [src]="productImg" [alt]="productDetails?.title">            
            </ng-template>
            </ng-container>
            </owl-carousel-o>


            
        </div>
    </div>
    <div class="col-md-8">
        <div class="p-5">
            <h3 class="fw-bold">{{productDetails?.title}}</h3>
            <p class="my-3">{{productDetails?.description}}</p>
            <span class="fw-bold font-sm text-main">{{productDetails?.category?.name}}</span>
            <div class="my-3">
                <p class="my-0 fw-bold text-secondary">Available Quatity : {{productDetails?.quantity}}</p>
                <p class="my-0 fw-bold text-secondary">Brand : {{productDetails?.brand?.name}}</p>
            </div>
            <div class="d-flex justify-content-between">
                <span class="fw-bold font-sm">{{productDetails?.price|addEgp}}</span>
                <div>
                    <i class="fa-solid fa-star rating-color"></i>
                    <span>{{productDetails?.ratingsAverage}}</span>
                </div>
            </div>
        </div>
          <div class="d-flex">
            <button (click)="addToCart(productDetails?._id)" class="btn me-3 text-white mt-3 bg-main flex-grow-1">Add to Cart 
                <i class="fa fa-shopping-cart "></i>
            </button>
            <button class="btn bg-danger  text-white mt-3 flex-grow-1">AAd To wish List
                <i class="fas fa-heart  ms-2"></i>
            </button>
        </div>
    </div>
</div>

<app-shared-spinner *ngIf="isLoadingProduct"></app-shared-spinner>
