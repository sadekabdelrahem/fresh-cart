<div class="w-50 mx-auto my-5">
    <form (ngSubmit)="handelResetPassword(resetPasswordForm)" [formGroup]="resetPasswordForm">
        <h2>Reset Password:</h2>
        
        <p *ngIf="apiErrorMassage" class="alert alert-danger text-center">{{apiErrorMassage}}</p>
        
        <label class="mt-3"  for="email">email:</label>
        <input class="form-control" formControlName="email" id="email" type="email">
        <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="text-danger">
            <p *ngIf="resetPasswordForm.get('email')?.getError('required')" class="my-0">email is required</p>
            <p *ngIf="resetPasswordForm.get('email')?.getError('email')" class="my-0">please enter a valid email</p>
        </div>
        
        <label class="mt-3"  for="newPassword">new password:</label>
        <input class="form-control" formControlName="newPassword" id="newPassword" type="password">
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="text-danger">
            <p *ngIf="resetPasswordForm.get('newPassword')?.getError('required')" class="my-0">password is required</p>
            <p *ngIf="resetPasswordForm.get('newPassword')?.getError('pattern')" class="my-0">password start with uppercase followed by at 5 character</p>
        </div>
        <div class="d-flex justify-content-end align-items-center">
            <button [disabled]="resetPasswordForm.invalid || isLoading" class="btn bg-main text-light my-3">
            <span *ngIf="!isLoading">login</span>
            <span *ngIf="isLoading" class="fa fa-spinner fa-spin"></span>
        </button>
        </div>
    </form>
</div>
