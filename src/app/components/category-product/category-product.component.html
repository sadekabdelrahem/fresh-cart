<div *ngIf="allProduct.length;else test" class="row">
   <div *ngFor="let currentProduct of allProduct" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
        <app-product [product]="currentProduct"></app-product>
    </div>
</div>

<ng-template #test>
    <p class="text-center fs-5 my-5 fw-bold border rounded shadow-sm p-5 w-50 mx-auto text-main">No Available product For This Category</p>
</ng-template>

<app-shared-spinner *ngIf="isLoading"></app-shared-spinner>
