<div class="w-50 mx-auto my-5">
    <form (ngSubmit)="handelForgetPassword(forgetPasswordForm)" [formGroup]="forgetPasswordForm">
        <h2>Forget Password:</h2>
        
        <p *ngIf="apiErrorMassage" class="alert alert-danger text-center">{{apiErrorMassage}}</p>

        <p class="font-sm mb-0 mt-3 text-secondary">please enter your email address below. we will send your averification code to reset your password.</p>
        
        <label class="mt-3"  for="email">email:</label>
        <input class="form-control" formControlName="email" id="email" type="email">
        <div *ngIf="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched" class="text-danger">
            <p *ngIf="forgetPasswordForm.get('email')?.getError('required')" class="my-0">email is required</p>
            <p *ngIf="forgetPasswordForm.get('email')?.getError('email')" class="my-0">please enter a valid email</p>
        </div>
        
        <div class="d-flex justify-content-end align-items-center">
            <button [disabled]="forgetPasswordForm.invalid || isLoading" class="btn bg-main text-light my-3">
            <span *ngIf="!isLoading">Send</span>
            <span *ngIf="isLoading" class="fa fa-spinner fa-spin"></span>
        </button>
        </div>
    </form>
</div>
