<div class="w-50 mx-auto my-5">
    <form (ngSubmit)="handelLogin(loginForm)" [formGroup]="loginForm">
        <h2>Login Now:</h2>
        
        <p *ngIf="apiErrorMassage" class="alert alert-danger text-center">{{apiErrorMassage}}</p>
        
        <label class="mt-3"  for="email">email:</label>
        <input class="form-control" formControlName="email" id="email" type="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            <p *ngIf="loginForm.get('email')?.getError('required')" class="my-0">email is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="my-0">please enter a valid email</p>
        </div>
        
        <label class="mt-3"  for="password">password:</label>
        <input class="form-control" formControlName="password" id="password" type="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <p *ngIf="loginForm.get('password')?.getError('required')" class="my-0">password is required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="my-0">password start with uppercase followed by at 5 character</p>
        </div>
        <div class="d-flex justify-content-end align-items-center">
            <a class="mx-2 text-secondary" routerLink="/forget-password">Forget Password</a>
            <button [disabled]="loginForm.invalid || isLoading" class="btn bg-main text-light my-3">
            <span *ngIf="!isLoading">login</span>
            <span *ngIf="isLoading" class="fa fa-spinner fa-spin"></span>
        </button>
        </div>
    </form>
</div>
